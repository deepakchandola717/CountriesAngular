<div class="parent-body mt-1">
<div class="content-body">
    <div class="row">
        <div class="col">
            <div class="form-group">
              <!-- <input type="text"
                class="form-control" name="" id=""  [(ngModel)]="filterBy" (keyup)="filterCountry($event)"  aria-describedby="helpId" placeholder="🔍 Search for a country">
            </div> -->
            <input type="text"
                class="form-control" name="" id=""  [(ngModel)]="searchCountry"  (ngModelChange)="search($event)" aria-describedby="helpId" placeholder="🔍 Search for a country">
            </div>
        </div>
        <div class="col">
        <div class="form-group">
            <!-- <select class="selectpicker" [(ngModel)]="regionSelected" (ngModelChange)="onRegionSelected($event)">
                <option *ngFor="let item of regionOptions" [value]="item.name">
                    {{item.name}}
                </option>
            </select> -->

            <ng-select [items]="regionOptions"
                   bindLabel="name"
                   placeholder="Filter By Region"
                   [(ngModel)]="regionSelected">
            </ng-select>
        </div>

            
            
          
        </div>
    </div>
    <div class="row justify-content-between fixheight">
        <div class="card  m-3 country-cards border" style="width: 15rem;" *ngFor="let country of countries">
            <img src="{{country.flag}}"class="card-img-top img-fluid" alt="...">
            <div class="card-body">
              <p class="card-title">{{country.name}}</p>
              <p class="card-text"><span class="countries-info">Population:</span></p>
              <p class="card-text"><span class="countries-info">Region:</span>{{country.region}}</p>
              <p class="card-text"><span class="countries-info">Capital:</span>{{country.subregion}}</p>
              <a href="/country/{{getValidPath(country['name'])}}" class="stretched-link"></a>
            </div>
    
    </div>
    
    </div>   
</div>
     

</div>
